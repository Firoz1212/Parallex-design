<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="assert/bg.jpg" alt="" id="bg">
        <img src="assert/moon.png" alt="" id="moon">
        <img src="assert/mountain.png" alt="" id="moutain">
        <img src="assert/road.png" alt="" id="road">
        <h2 id="text">Moon Light</h2>
    </section>
    <script>
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let moutain = document.getElementById("moutain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll',function(){
var value = window.scrollY;
bg.style.top = value * 0.5 + 'px';
moon.style.top = -value * 0.5 + 'px';
moutain.style.top = -value * 0.15 + 'px';
road.style.top = value * 0.15 + 'px';
text.style.top = value * 1 + 'px';

        })

    </script>



   
    
</body>
</html>
